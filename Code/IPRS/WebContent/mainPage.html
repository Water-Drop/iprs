<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>用户主页</title>
<link rel="stylesheet" type="text/css" href="style.css" />
<style type="text/css">
body {
	background-image: url(imgs/mainBackground.jpg);
	background-repeat: repeat;
	background-position: top;
	
}
</style>
<script src="js/jquery-2.1.0.js"></script>
<script type="text/javascript">
	function loginToRegister() {
		var lWindow = document.getElementById("loginWindow");
		var rWindow = document.getElementById("registerWindow");
		lWindow.style.visibility = 'hidden';
		rWindow.style.visibility = 'visible';
		}
	function registerToLogin(){
		var lWindow = document.getElementById("loginWindow");
		var rWindow = document.getElementById("registerWindow");
		rWindow.style.visibility = 'hidden';
		lWindow.style.visibility = 'visible';
		}
</script>
</head>
<body>
	<div class="mainArea c7">
	<div class="userActArea c3">
		<div class="paperActArea c5">
			<div class="prAct-Title c6">
				<h2>论文相关</h2>
			</div>
			<div class="prAct-Op c4">
				<h3>论文投稿</h3>
			</div>
			<div class="prAct-Op c4">
				<h3>论文状态</h3>
			</div>
			<div class="prAct-Op c4">
				<h3>论文修改</h3>
			</div>
			<div class="prAct-Op c4">
				<h3>论文撤回</h3>
			</div>
		</div>
		<div class="reviewActArea c5">
			<div class="prAct-Title c6">
				<h2>审阅任务</h2>
			</div>
			<div class="prAct-Op c4">
				<h3>审阅论文</h3>
			</div>
		</div>
		<div class="reviewActArea c5 isHidden">
			<div class="prAct-Title c6">
				<h2>主席任务?</h2>
			</div>
		</div>
	</div>
	<div class="actArea c4"></div>
	</div>
</body>
</html>
